<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
      <div class="flex justify-content-between flex-wrap">
        <h3 class="ml-4">
          Registro de Clientes
        </h3>
        <div class="mt-2 mr-2">
          <a 
            pButton 
            pRipple
            label="Crear Cliente" 
            icon="pi pi-plus"
            class="bg-cyan-600"
            [routerLink]="['/clientes/nuevo']">
          </a>
        </div>
      </div>
    </ng-template>
    <p>
      <p-table [value]="clientes">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th class="flex justify-content-center flex-wrap">Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
          <tr>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>
              <a 
                pButton 
                pRipple
                icon="pi pi-sync"
                severity="warning"
                class="mr-1"
                [routerLink]="['/clientes/actualizar', cliente.id]">
              </a>
              <button 
                pButton 
                pRipple
                severity="danger"
                icon="pi pi-trash"
                class="mr-1"
                (click)="eliminar(cliente.id)">
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p>
  </p-card>
