<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software del parcial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .logo-left, .logo-right {
            width: 180px; /* Ajusta el tamaño de las imágenes */
            height: auto;
        }

        .header-title {
            text-align: center;
            flex-grow: 1;
        }

        .header-title h1 {
            font-size: 6rem;
            color: #c3751b; /* Color similar al de "Software Almacen" en la imagen */
            margin: 0;
        }

        .header-title p {
            font-size: 2.2rem;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <!-- Logo izquierda -->
        <img src="https://web.intecuniguajira.edu.co/images/logo_device_large.png" alt="Logo Universidad" class="logo-left" style="height: 170px; width: auto;" >
        
        <!-- Título centrado -->
        <div class="header-title">
            <h1>Bank</h1>
            <p>Software de Prestamo</p>
        </div>

        <!-- Logo derecha -->
        <img src="https://cdn-icons-png.flaticon.com/512/3635/3635995.png" alt="logo banco" class="logo-right" style="height: 150px; width: auto;">
    </header>
</body>
</html>
